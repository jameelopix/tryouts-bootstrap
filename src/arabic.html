<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Tryouts</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      shuffle = (array) => array.sort(() => Math.random() - 0.5);

      $(document).ready(function () {
        var lastIndex = 1;
        var inputArray = [];
        var inputArraySize = 5;

        for (var i = 0; i < inputArraySize; i++) {
          inputArray.push(i + 1);
        }
        shuffle(inputArray);
        console.log(inputArray);

        var currentIndex = 0;

        $("#nextButton").click(function () {
          if (currentIndex >= inputArraySize) {
            currentIndex = 0;
            shuffle(inputArray);
            console.log(inputArray);
          }

          var loc = "images/tamil/" + inputArray[currentIndex++] + ".jpg";

          $("#target").hide().attr("src", loc).fadeIn("slow");
        });
      });
    </script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body style="max-height: 100%">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1>Tamil Alphabets</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <img
              id="target"
              class="card-img-top"
              src="images/1.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <button id="nextButton" class="btn btn-primary">
                Next &gt;&gt;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
